<!DOCTYPE html>
<html>
    
    <head>     
        <title>Chat v.0.1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/scripts.js"></script>
    </head>
    
    <body onload="run()">
        <div class="header">
            <div id="chatName">
                Chat v.0.1
            </div>
        </div>
        
        <section class="main">     
            <div id="chatWindow">
                <div id="messageBox">
                    <div>       
                    </div>
                </div>

                <div class="editBox">
                     
                    <div id="textBox" type="text" contenteditable="true" placeholder="Type your message">
                    </div>
                        
                   

                    <button id="sendButton" type="button">Send</button>  
                </div>

                <div id="usersBox">
                    <div>                      
                    </div>              
                </div>
            </div>
        </section>
        
        <div class="footer">
        </div>
              
         
    </body>
</html>
