<!DOCTYPE html>
<html>
    
    <head>     
        <title>Chat v.0.1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/scripts.js"></script>
    </head>
    
    <body onload="run()">
        
        <div class="header">
            <div id="chatName">
                Chat v.0.2
            </div>
        </div>
        
        <section class="main">     
            <div class="chatWindow">
                <div class="messageBox">
                    <!--<div class="message">
                        <span class="user"></span>
                        <span class="text"></span>
                        <img id="editMessageButton">
                        <img id="deleteMessageButton">
                    </div>-->
                </div>
                
                <div class="hiddenMessageBox">Login, please.</div>
                
                <div class="userBox">
                    <span id="username">
                    </span>
                </div>
            
                <div class="hiddenUserBox">Login, please.</div>
                
                <div id="textBox" contenteditable="true">
                </div>
                
                <div class="loginBox">
                    <button id="logoutButton" type="button">Logout</button>
                    <button id="editLoginButton" type="button">Edit</button>
                </div>
                
                <div class="buttonBox">
                    <button id="sendButton" type="button">Send</button>  
                </div>

                
            </div>
        </section>
        
        <div class="footer"></div>
    
        <div class="promt"></div>
    </body>
</html>
